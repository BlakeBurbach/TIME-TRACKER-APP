<div>
    <h1>Add an Entry</h1>
    <div class="inputDiv">
        <label for="description">Add a description of task:</label><br>
        <textarea name="newEntryDescription" id="description" cols="30" rows="5"
        ng-model="vm.newEntry.description">
        </textarea><br>
        <!-- <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" ng-model="vm.newEntry.startDate">
        <label for="startTime">Start Time: </label>
        <input type="time" id="startTime" ng-model="vm.newEntry.startTime"> -->
        <label for="start_date">Start Date:</label>
        <input type="datetime-local" id="start_date" ng-model="vm.newEntry.start_date">
        <label for="end_date">End Date: </label>
        <input type="datetime-local" id="end_Date" ng-model="vm.newEntry.end_date">
        <button ng-click="vm.addEntry(vm.newEntry)">Add Entry</button>
    </div>
    <div ng-repeat="entry in vm.listOfEntries.list">
        <span>{{entry.description}}</span><span>{{entry.start_date | date: "yyyy-MM-dd hh:mm a"}}</span><span>{{entry.end_date | date: "yyyy-MM-dd hh:mm a"}}</span>
    </div>
</div>
