<div>
    <h2>All Projects</h2>
    <div class="inputDiv">
        <md-input-container>
            <label>Project</label>
            <input type="text" ng-model="vm.newProject.project_description">
        </md-input-container>
        <md-input-container>
            <label>Client</label>
            <input type="text" ng-model="vm.newProject.client">
        </md-input-container>
            <md-button ng-click="vm.addProject(vm.newProject); get">
              Add Project
            </md-button>
        </div>   
        <br>
        <hr>
        <div>
                <table>
                        <thead>
                            <tr>
                                <th>
                                    Client
                                </th>
                                <th>
                                    Project Description
                                </th>
                                <th>
                                    Total Hours
                                </th> 
                                <th>
                                    Hourly Rate
                                </th>
                                <th>
                                    Total Earnings
                                </th>
                                <th>
                                    Remove
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="project in vm.projectList.list">
                            <tr>
                                <td>
                                    {{project.client}}
                                </td>
                                <td>
                                    {{project.project_description}}
                                </td>
                                <td>
                                    {{project.total_time}} hours
                                </td>    
                                <td>
                                    {{project.hourly_rate | currency}}
                                </td>
                                <td>
                                    {{project.total_earnings | currency}}
                                </td>
                                <td>
                                    <md-button ng-click="vm.removeProject(project.id)">Delete</md-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>                   
        </div>
    </div>
